<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration CRUD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Registration Form</h1>

<!-- Create Registration -->
<form id="registrationForm">
    <h2>Create Registration</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="dateOfBirth">Date of Birth:</label>
    <input type="date" id="dateOfBirth" name="dateOfBirth" required><br>

    <button type="submit">Register</button>
</form>

<!-- Update Registration -->
<form id="updateForm">
    <h2>Update Registration</h2>
    <label for="updateId">ID:</label>
    <input type="number" id="updateId" name="updateId" required><br>

    <label for="updateName">Name:</label>
    <input type="text" id="updateName" name="updateName" required><br>

    <label for="updateEmail">Email:</label>
    <input type="email" id="updateEmail" name="updateEmail" required><br>

    <label for="updateDob">Date of Birth:</label>
    <input type="date" id="updateDob" name="updateDob" required><br>

    <button type="submit">Update</button>
</form>

<!-- Delete Registration -->
<form id="deleteForm">
    <h2>Delete Registration</h2>
    <label for="deleteId">ID:</label>
    <input type="number" id="deleteId" name="deleteId" required><br>

    <button type="submit">Delete</button>
</form>

<!-- Read Registrations -->
<h2>All Registrations</h2>
<button id="fetchRegistrations">Fetch Registrations</button>
<div id="registrationsList"></div>

<div id="response"></div>

<script src="script.js"></script>
</body>
</html>
